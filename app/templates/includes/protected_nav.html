<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    {% if current_user.has_role('admin') %}
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">{{ config.app_name }} {{ _('System Admin') }}</a>
    {% else %}
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">{% if crew.name %}{{ crew.name }}{% else %}{{ crew.account_pin }}{% endif %}</a>
    {% endif %}
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="{{ url_for_security('logout') }}">Sign out <span data-feather="log-out"></span></a>
        </li>
    </ul>
</header>
